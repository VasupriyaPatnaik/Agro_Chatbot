<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroBot Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .login-header {
      background: linear-gradient(135deg, #2c7a2c, #4caf50);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-header p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .login-box {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 0.9rem;
    }

    select, input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #4caf50;
      background: white;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 0.8rem;
      padding: 5px;
      border-radius: 4px;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #2c7a2c;
      background: rgba(44, 122, 44, 0.1);
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2c7a2c, #4caf50);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(44, 122, 44, 0.4);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .error-msg {
      background: #ffebee;
      color: #f44336;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #f44336;
      font-size: 0.9rem;
      display: none;
    }

    .error-msg.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .info-box {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-top: 25px;
      border-left: 4px solid #4caf50;
      text-align: center;
    }

    .info-box h3 {
      color: #2c7a2c;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .info-box p {
      color: #666;
      font-size: 0.8rem;
      line-height: 1.4;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
      }
      
      .login-box {
        padding: 20px;
      }
      
      .login-header {
        padding: 25px 20px;
      }
      
      .login-header h1 {
        font-size: 1.5rem;
      }
    }

    /* Pulse animation for form focus */
    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1><i class="fas fa-robot"></i> AgroBot</h1>
      <p>AI-Powered Crop Health Assistant</p>
    </div>

    <div class="login-box">
      <!-- Error message display -->
      <div id="errorMsg" class="error-msg"></div>

      <form id="loginForm" method="POST" action="/login">
        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role" name="role" required>
            <option value="">Choose your role...</option>
            <option value="farmer">Farmer üë®‚Äçüåæ</option>
            <option value="admin">Admin üîß</option>
          </select>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username" 
            required 
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password" 
              required 
              autocomplete="current-password"
            />
            <button type="button" class="toggle-password" onclick="togglePassword()">
              Show
            </button>
          </div>
        </div>

        <button type="submit" class="login-button" id="loginButton">
          <span id="buttonText">Login to AgroBot</span>
        </button>
      </form>

      <!-- Information box -->
      <div class="info-box">
        <h3>Welcome to AgroBot</h3>
        <p>Your intelligent crop health diagnosis assistant. Get instant help for plant diseases and crop issues.</p>
      </div>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleButton = document.querySelector('.toggle-password');
      
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleButton.textContent = 'Hide';
        toggleButton.style.color = '#2c7a2c';
      } else {
        passwordField.type = 'password';
        toggleButton.textContent = 'Show';
        toggleButton.style.color = '#666';
      }
    }

    // Handle URL error parameters (from backend redirect)
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = decodeURIComponent(error);
      errorMsg.classList.add('show');
    }

    // Enhanced form handling
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const loginButton = document.getElementById('loginButton');
      const buttonText = document.getElementById('buttonText');
      
      // Show loading state
      loginButton.disabled = true;
      buttonText.innerHTML = '<div class="loading-spinner"></div>Logging in...';
      
      // Basic client-side validation
      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!role || !username || !password) {
        e.preventDefault();
        showError('Please fill in all fields');
        resetButton();
        return;
      }
      
      // Form will submit normally to Flask backend
      // Backend will handle authentication and redirect
    });

    function showError(message) {
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = message;
      errorMsg.classList.add('show');
      
      // Auto-hide error after 5 seconds
      setTimeout(() => {
        errorMsg.classList.remove('show');
      }, 5000);
    }

    function resetButton() {
      const loginButton = document.getElementById('loginButton');
      const buttonText = document.getElementById('buttonText');
      
      loginButton.disabled = false;
      buttonText.textContent = 'Login to AgroBot';
    }

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input, select');
      
      inputs.forEach(input => {
        // Add focus effects
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('pulse');
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.classList.remove('pulse');
        });
        
        // Clear error when user starts typing
        input.addEventListener('input', function() {
          const errorMsg = document.getElementById('errorMsg');
          if (errorMsg.classList.contains('show')) {
            errorMsg.classList.remove('show');
          }
        });
      });
      
      // Auto-focus on role select
      document.getElementById('role').focus();
    });

    // Handle page visibility changes (if user switches tabs during login)
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        // Page became visible again, reset button if still in loading state
        const loginButton = document.getElementById('loginButton');
        if (loginButton.disabled) {
          resetButton();
        }
      }
    });
  </script>
</body>
</html>
